
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Avatar Creator</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
   <div id="box">
    <button class="add-button" id="addButton">+</button>
    </div>
    <div id="avatarsContainer" class="avatars-container"></div>
  </div>


  <div class="main" id="name">
    <div class="content">
      <h3>Enter Your Name</h3>
      <input type="text" id="nameInput" placeholder="Your name..." />
      <div class="buttons">
        <button id="confirmButton" class="confirm-button">Confirm</button>
        <button id="cancelButton" class="cancel-button">Cancel</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
